background: #11A0F8 !important;

<body>
	<div class="header">
		<div class="logo"><span class="logopng"></span><a href="">WXG平台</a></div>
		<ul class="layui-nav layui-bg-cyan">
			<li class="layui-nav-item navpng1"><a href="videoLibrary.html">视频库</a></li>

		<div class="userinfo">

			</div>
			<div class="layui-inline">
				<label class="layui-form-label">VID：</label>
				<div class="layui-input-inline">
					<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入VID" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label yhfl">用户定义分类：</label>
				<div class="layui-input-inline">
					<select name="quiz">
						<option value="">请选择</option>
							<option value="你的工号">一级</option>

					</select>

			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">

						<option value="">请选择</option>
							<option value="你的工号">一级</option>
							<option value="你最喜欢的老师">二级</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="btn">
		<button class="layui-btn layui-btn-primary  lindan" style="background-color: #11A0F8;color: #ffffff;width: 70px; height: 36px;">领单</button>
		<button class="layui-btn layui-btn-primary resetbtn"  style="background-color: #A6B7BF;color: #ffffff;width: 70px; height: 36px;">重置</button>
	</div>
	<div class="table" style="width: 100%">
		<div class="layui-btn-group demoTable" style="display: none;">
			<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>

			<button class="layui-btn" data-type="isAll">验证是否全选</button>
		</div>

		<table class="layui-table" lay-data="{ url:'data0.json', page:true, id:'idTest'}" lay-filter="demo">
			<thead>
				<tr>
          <!-- <th lay-data="{type:'checkbox', fixed: 'left'}"></th> -->
          <th lay-data="{field:'id', width:80,  fixed: true}">VID</th>
          <th lay-data="{field:'username', width:80}">优先级</th>

          <th lay-data="{field:'city', width:100}">用户头像</th>
          <th lay-data="{field:'sign', width:160}">用户昵称</th>
          <th lay-data="{field:'experience', width:150}">视频标题</th>
          <th lay-data="{field:'classify', width:150}">视频简介</th>
          <th lay-data="{field:'wealth', width:150}">视频封面</th>

          <th lay-data="{field:'classify', width:150}">时效性</th>

          <th lay-data="{field:'classify', width:150}">地域性</th>
          <th lay-data="{field:'classify', width:150}">补充标签</th>
          <th lay-data="{field:'classify', width:150}">原因</th>
          <th lay-data="{field:'classify', width:150}">审核状态</th>
          <th lay-data="{field:'classify', width:150}">启标状态</th>
          <th lay-data="{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}">操作</th>
        </tr>
			</thead>

		<script type="text/html" id="barDemo">
			<a class=" "style="color: #55CE63" lay-event="edit" href="videoform.html">推荐</a>
			<a class=" " style="color:#FE7575 "lay-event="del" >不推荐</a>
		</script>

	</div>
</body>
<script>
	layui.use('element', function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
});
  });
layui.use('laydate', function(){
  var laydate = layui.laydate;
  //常规用法
  laydate.render({
    elem: '#test1'
  });
  //时间选择器
  laydate.render({
    elem: '#test4'
    ,type: 'time'
  });

});
layui.use('table', function(){
  var table = layui.table;
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      /*layer.confirm('请填写不推荐理由', function(index){
        obj.del();
        layer.close(index);
      });*/
      /*layer.open({
        title: '请填写不推荐理由',
        area: ['500px', '300px'],
        btn: ['确认'],
        content: '<div style="width=200px;"><textarea name="" id="" cols="30" rows="10" style="margin: 0px; width: 457px; height: 137px;"></textarea></div>',
        yes: function(index, layero){
          obj.del();
          layer.close(index);
        }
      });*/
      layer.prompt({title: '不推荐理由', formType: 2}, function(text, index){
         obj.del();
        layer.close(index);
      }); 
    } else if(obj.event === 'edit'){
      
    }
  });
  
  var $ = layui.$, active = {
    getCheckData: function(){ //获取选中数据
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.alert(JSON.stringify(data));
    }
    ,getCheckLength: function(){ //获取选中数目
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.msg('选中了：'+ data.length + ' 个');
    }
    ,isAll: function(){ //验证是否全选
      var checkStatus = table.checkStatus('idTest');
      layer.msg(checkStatus.isAll ? '全选': '未全选')
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});

layui.use(['laypage', 'layer'], function(){
  var laypage = layui.laypage
  ,layer = layui.layer;
  
  //总页数大于页码总数
  laypage.render({
    elem: 'demo1'
    ,count: 70 //数据总数
    ,jump: function(obj){
      console.log(obj)
    }
  });
  
});

$('.lindan').on('click',function(){
  layui.use('table', function(){
  var table = layui.table;
  table.reload('idTest', {
  url: '/data.json',
});
})
})
</script>
